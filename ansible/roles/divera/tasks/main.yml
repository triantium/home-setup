- name: Install tools via apt
  apt:
    pkg:
      - libttspico-utils
      - vlc
      - xdotool
- name: Copy Autostart
  ansible.builtin.copy:
    src: divera.desktop
    dest: /home/triantium/.config/autostart/divera.desktop
    mode: 0777
    owner: triantium
- name: Download Divera Monitor App
  ansible.builtin.get_url:
    url: https://s3.florian.divera247.de/public/software/monitor/DIVERA247-Monitor-2.1.0-arm64.AppImage
    dest: /usr/local/bin/Monitor.AppImage
    mode: '0755'
  register: monitor_app
- name: Reboot on Monitor App Update
  when: monitor_app.changed
  ansible.builtin.reboot:
    reboot_timeout: 300 # 5 Minuten, weil wir langsame Maschinen annehmen
