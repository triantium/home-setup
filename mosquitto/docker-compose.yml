version: "3.3"
services:
  mosquitto:
    image:  eclipse-mosquitto:2.0.18
    ports:
      - '1883:1883'
      - '9001:9001'
    volumes:
      - mosquitto-config:/mosquitto/config/
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
volumes:
  mosquitto-data:
  mosquitto-log:
  mosquitto-config:
